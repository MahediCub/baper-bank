    <h1>Welcome to My PithaGhor</h1>
    <form action="">
        <label for="pitha">Enter Your Name:
            <input type="text" id="pitha" placeholder="Your Name"> 
            </label>
            <label for="email">Enter Your Email: <input type="email" id="email" placeholder="Your Email"></label>
            <label for="phn">Enter Your Phone: <input type="tel" id="phn" placeholder="Your Phone">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy"><input type="radio" id="chitoy" name="pitha">Chitoy Pitha</label>
            <label for="Bapa"><input type="radio" id="Bapa" name="pitha">Bapa Pitha</label>
            <label for="sha"><input type="radio" id="sha" name="pitha">Patishapta Pitha</label>
        </fieldset>
        <fieldset>
            <legend>One or more Choise</legend>
            <label for="shutki"><input type="checkbox" id="shutki">Shutki Borta</label>
            <label for="badham"><input type="checkbox" id="badham">Badham Borta</label>
            <label for="alu"><input type="checkbox" id="alu">Alu Borta</label>
            <label for="begun"><input type="checkbox" id="begun">Begun Borta</label>
        </fieldset>
        <fieldset>
            <legend>Special Instructions</legend>
            <textarea name="" id="" cols="40" rows="10"></textarea>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="Submit">
        

    </form>
